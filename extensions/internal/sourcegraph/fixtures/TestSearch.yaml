      ¿Qué es \\\"996\\\"?\\n996 en el trabajo, UCI a la espera.\\n\\nEl sistema \\\"996\\\"
      se refiere a un horario de trabajo ilegal en China, pero que se ha popularizado
      entre sus empresas. El horario empieza a las 9 horas y termina a las 21 horas
      (9 de la tarde), 6 días por semana.\\n\\nTrabajar para una empresa que fomente
      el horario \\\"996\\\" normalmente significa trabajar al menos 60h por semana.\\n\\n##
      Leyes y regulaciones\\nEl horario de trabajo \\\"996\\\" **atenta directamente**
      contra la Constitución de la República Popular China así como otras leyes.\\n\\n###
      Constitución de la República Popular China\\nCapítulo II, artículo 43:\\n\\n\\u003eLos
      trabajadores de la Republica Popular China tienen derecho al descanso.\\n\\u003eEl
      Estado expande las facilidades para el descanso y reposo de los\\ntrabajadores
      y fija la jornada laboral y el régimen de vacaciones para\\nlos obreros y empleados.\\n\\n###
      Ley del Trabajo de la Rep. Popular China\\nArtículo 41 de la [Ley del Trabajo
      de la Rep. Popular China](http://www.china.org.cn/living_in_china/abc/2009-07/15/content_18140508.htm)
      se dice:\\n\\n\\u003eEl empleador puede prolongar las horas de trabajo debido
      a las necesidades de producción o negocios después de consultar con su sindicato
      y trabajadores. Las horas de trabajo que se prolongarán, en general, no deberán
      durar más de una hora al día, o no más de tres horas al día si se requiere tal
      prolongación debido a razones especiales y con la condición de que se garantice
      la salud física de los trabajadores. El tiempo de trabajo a prolongar no debe
      exceder, sin embargo, 36 horas al mes.\\n\\n## Ganando más popularidad\\nA principios
      de 2019, _Youzan_, una empresa china de e-comercio ha anunciado la adopción
      del patrón \\\"996\\\" en el futuro, en la fiesta del año nuevo chino de la
      compañía. El CEO (director ejecutivo) de Youzan responde: \\\"Definitivamente
      sería una buena decisión cuando miremos atrás después de unos años.\\\"\\n\\nA
      mediados de marzo de 2019, se informó que _Jingdong_ comenzó a adoptar el patrón
      \\\"996\\\" o \\\"995\\\" en algunas de las unidades negociarias. Jingdong PR
      publicó en su cuenta Maimai (`脉脉`, una plataforma de red social empresarial
      china de nombre real): \\\"(Nuestra cultura corporativa es) dedicarnos con todo
      nuestro corazón (para lograr los objetivos comerciales).\\\"\\n\\n## Compensación
      y beneficios\\nDe acuerdo con la Ley del Trabajo, los empleados que siguen el
      patrón \\\"996\\\" merecen ser pagados 2.275 veces de su salario base. Desafortunadamente,
      las personas que lograron \\\"996\\\" rara vez reciben un pago tan alto.\\n\\n##
      ¿De dónde viene el nombre del repo `996.ICU`?\\nSi sigue constantemente el horario
      \\\"996\\\", corre el riesgo de ingresar a la UCI (en Inglés, **I**ntensive
      **C**are **U**nit).\\n\\n**Las vidas de los desarrolladores importan.**\\n\",\"commit\":{\"oid\":\"19c6d18efb52b6bf12c34f2893c9bafad9e66ebb\"}},\"lineMatches\":[{\"preview\":\"A
