      返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n### Java
      项目\\n4、[FunGameRefresh](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/Hitomis/FunGameRefresh)：好玩的下拉刷新控件\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img/master/hellogithub/15/img/FunGameRefresh.gif'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n5、[ProgressManager](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/JessYanCoding/ProgressManager)：一行代码即可监听
      App 中所有网络链接的上传以及下载进度，包括 Glide 的图片加载进度。实现原理类似 EventBus 你可在 App 中的任何地方，将多个监听器以
      URL 地址作为标识符，注册到本框架。当此 URL 地址存在下载或者上传的动作时，框架会主动调用所有使用此 URL 地址注册过的监听器，达到多个模块的同步更新\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img/master/hellogithub/15/img/progressManager.gif'
