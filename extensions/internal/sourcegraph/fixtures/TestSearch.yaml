      的开发技巧，[完成效果展示](http://demo.zmrenwu.com/)\\n\\n14、[aredis](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/NoneGG/aredis)：一款基于
      Python3 asyncio 的异步 redis 客户端，支持对于单实例，连接池， 哨兵以及集群。[作者](https://github.com/NoneGG)希望可以找到志同道合的小伙伴集思广益，一起维护、优化。示例代码如下：\\n```Python\\n
      \  \\u003e\\u003e\\u003e import asyncio\\n   \\u003e\\u003e\\u003e from aredis
      import StrictRedis\\n   \\u003e\\u003e\\u003e\\n   \\u003e\\u003e\\u003e async
      def example():\\n   \\u003e\\u003e\\u003e      client = StrictRedis(host='127.0.0.1',
      port=6379, db=0)\\n   \\u003e\\u003e\\u003e      await client.flushdb()\\n   \\u003e\\u003e\\u003e
      \     await client.set('foo', 1)\\n   \\u003e\\u003e\\u003e      assert await
      client.exists('foo') is True\\n   \\u003e\\u003e\\u003e      await client.incr('foo',
      100)\\n   \\u003e\\u003e\\u003e\\n   \\u003e\\u003e\\u003e      assert int(await
      client.get('foo')) == 101\\n   \\u003e\\u003e\\u003e      await client.expire('foo',
      1)\\n   \\u003e\\u003e\\u003e      await asyncio.sleep(0.1)\\n   \\u003e\\u003e\\u003e
      \     await client.ttl('foo')\\n   \\u003e\\u003e\\u003e      await asyncio.sleep(1)\\n
      \  \\u003e\\u003e\\u003e      assert not await client.exists('foo')\\n   \\u003e\\u003e\\u003e\\n
      \  \\u003e\\u003e\\u003e loop = asyncio.get_event_loop()\\n   \\u003e\\u003e\\u003e
      loop.run_until_complete(example())\\n```\\n\\n15、[freezegun](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/spulec/freezegun)：时间漫步模块，模拟到某一个时间，使用简单方式多样，实现了装饰器、上下文等调用方式。示例代码如下：\\n```python\\nfrom
      freezegun import freeze_time\\nimport datetime\\nimport unittest\\n\\n\\n@freeze_time(\\\"2012-01-14\\\")\\ndef
      test():\\n    assert datetime.datetime.now() == datetime.datetime(2012, 1, 14)\\n\\n```\\n\\n16、[snake](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/chuyangliu/snake)：贪吃蛇游戏
