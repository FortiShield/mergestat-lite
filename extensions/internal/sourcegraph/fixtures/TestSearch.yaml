      《HelloGitHub》第 63 期\\n\\u003e 兴趣是最好的老师，**HelloGitHub** 让你对编程感兴趣！\\n\\u003cp
      align=\\\"center\\\"\\u003e\\n    \\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img/master/hellogithub/01/img/hello-github.jpg'
      style=\\\"max-width:100%;\\\"\\u003e\\u003c/img\\u003e\\n\\u003c/p\\u003e\\n\\n##
      目录\\n\\n**Tips**：如果文中的图刷不出来，可以点击 [这里](https://hellogithub.com/periodical/volume/63/)
      获取更好的阅读体验。\\n\\n- [C 项目](#C-项目)\\n- [C++ 项目](#C-项目-1)\\n- [Go 项目](#Go-项目)\\n-
      [Java 项目](#Java-项目)\\n- [JavaScript 项目](#JavaScript-项目)\\n- [Kotlin 项目](#Kotlin-项目)\\n-
      [Python 项目](#Python-项目)\\n- [Ruby 项目](#Ruby-项目)\\n- [Rust 项目](#Rust-项目)\\n-
      [Swift 项目](#Swift-项目)\\n- [其它](#其它)\\n- [开源书籍](#开源书籍)\\n- [机器学习](#机器学习)\\n\\n\\n-
      [返回首页](https://github.com/521xueweihan/HelloGitHub#%E5%86%85%E5%AE%B9)\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\n  \\u003cimg src=\\\"https://raw.githubusercontent.com/521xueweihan/img/master/hellogithub/logo/weixin.png\\\"
      style=\\\"max-width:30%;\\\"\\u003e\\u003c/img\\u003e\\u003cbr\\u003e\\n关注「HelloGitHub」公众号，第一时间收到推送\\n\\u003c/p\\u003e\\n\\n##
      内容\\n\\u003e **以下为本期内容**｜每个月 **28** 号更新\\n\\n### C 项目\\n1、[mgba](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/mgba-emu/mgba)：用
      C 语言实现的 GBA 模拟器。唤起你童年回忆的同时，还能边学边玩，然后再约上三两好友一起看看源码和实现，快乐就是这么简单\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/63/img/mgba.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003ca href=\\\"#目录\\\"\\u003e\U0001F519 返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n###
      C++ 项目\\n2、[rocksdb](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/facebook/rocksdb)：用
      C++ 编写的高性能键值存储引擎。该项目是由 Fackbook 数据库团队基于 levelDB 开发，键值均支持二进制流，能够充分利用多核 CPU 获得高性能，并兼容
      levelDB 的 API 可谓是青出于蓝而胜于蓝。RocksDB 当下十分流行，一些开源数据库底层存储用的就是它\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003ca
      href=\\\"#目录\\\"\\u003e\U0001F519 返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n###
      Go 项目\\n3、[learngo](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/inancgumus/learngo)：适合新手学习
      Go 语法的开源项目。学习一门编程语言最好的方法就是动手写，该仓库拥有 1000 多个 Go 语法的问题，让你可以跟着练并附有答案\\n\\n4、[tunny](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/Jeffail/tunny)：可设置固定数量协程的
      goroutine pool 库。通过这个项目可实现 goroutine 重复使用，从而避免过度创建 goroutine 而造成的内存占用过多等问题\\n```go\\npackage
      main\\n\\nimport (\\n\\t\\\"io/ioutil\\\"\\n\\t\\\"net/http\\\"\\n\\t\\\"runtime\\\"\\n\\n\\t\\\"github.com/Jeffail/tunny\\\"\\n)\\n\\nfunc
      main() {\\n\\tnumCPUs := runtime.NumCPU()\\n\\n\\tpool := tunny.NewFunc(numCPUs,
      func(payload interface{}) interface{} {\\n\\t\\tvar result []byte\\n\\n\\t\\t//
      TODO: Something CPU heavy with payload\\n\\n\\t\\treturn result\\n\\t})\\n\\tdefer
      pool.Close()\\n\\n\\thttp.HandleFunc(\\\"/work\\\", func(w http.ResponseWriter,
      r *http.Request) {\\n\\t\\tinput, err := ioutil.ReadAll(r.Body)\\n\\t\\tif err
      != nil {\\n\\t\\t\\thttp.Error(w, \\\"Internal error\\\", http.StatusInternalServerError)\\n\\t\\t}\\n\\t\\tdefer
      r.Body.Close()\\n\\n\\t\\t// Funnel this work into our pool. This call is synchronous
      and will\\n\\t\\t// block until the job is completed.\\n\\t\\tresult := pool.Process(input)\\n\\n\\t\\tw.Write(result.([]byte))\\n\\t})\\n\\n\\thttp.ListenAndServe(\\\":8080\\\",
      nil)\\n}\\n```\\n\\n5、[glab](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/profclems/glab)：用
      Go 写的 GitLab 命令行工具。通过它除了能够在命令行管理项目、issues、合并提交之外，还能够查看 CI 的运行状态\\n```\\n  api:
      \        Make authenticated REST/GRAPHQL\\n  auth:        Manage glab's authentication
      state\\n  issue:       Work with GitLab issues\\n  label:       Manage labels
      on remote\\n  mr:          Create, view and manage merge requests\\n  ci:          Work
      with GitLab CI pipelines and jobs\\n  release:     Manage GitLab releases\\n
      \ repo:        Work with GitLab repositories and projects\\n```\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/63/img/glab.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n6、[fzf](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/junegunn/fzf)：能够搜“一切”的模糊搜索命令行工具。它能够搜文件、历史命令、进程、git
      提交记录等信息，支持预览内容、整合到 Vim/Neovim 编辑器，而且搜索速度极快\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/63/img/fzf.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n7、[godis](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/HDT3213/godis)：用
      Go 语言写的 Redis 服务器。它实现了 Redis 通信协议并兼容 redis-cli 客户端，包含 5 种常用的数据结构和命令比如：TTL、发布订阅、地理位置以及
      AOF 持久化等，Go 的初学者可以通过该项目能够学习到关于 TCP、通信协议实现、常用的数据结构等知识，Web 开发学烦了？换一个口味，写个 Redis
      作为实战项目吧\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003ca href=\\\"#目录\\\"\\u003e\U0001F519
      返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n### Java
      项目\\n8、[ExoPlayer](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/google/ExoPlayer)：谷歌官方开源的
      Android 媒体播放器。易于定制和扩展，支持丰富的数据格式比如：FMP4、FLV、SmoothStreaming、MP3 等\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/63/img/ExoPlayer.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n9、[traccar](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/traccar/traccar)：GPS
      追踪平台。此项目支持 170 多种 GPS 协议，1500 多种型号的 GPS 设备，功能包含：实时 GPS 追踪、数据统计报告、报警和通知等等\\n\\n10、[airbyte](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/airbytehq/airbyte)：一个开源的
      EL(T) 平台。能简单快速地把用户提供的应用、数据库等地方的数据聚合到平台，从而可以在一个平台查询、展示、更新、管理这些数据\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/63/img/airbyte.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n11、[Ward](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/B-Software/Ward)：拥有漂亮仪表盘的服务器监控工具\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/63/img/Ward.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003ca href=\\\"#目录\\\"\\u003e\U0001F519 返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n###
      JavaScript 项目\\n12、[moovie.js](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/BMSVieira/moovie.js)：专注于电影的
      HTML5 播放器。容易上手和使用，支持倍速播放、快捷键操作、字幕偏移即时调整等功能\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/63/img/moovie_js.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n13、[nativefier](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/nativefier/nativefier)：能够把
      Web 页面变成本地应用的命令行工具。通过 Electron+Chromium 把网站包装成本地 .app、.exe 等可执行文件，支持运行在 Windows、macOS
      和 Linux 操作系统上\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/63/img/nativefier.gif'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n14、[lowdb](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/typicode/lowdb)：支持浏览器和
      Electron 的轻量级 JSON 文件数据库。如果是创建没有后端的小型前端项目，但还有存储和管理数据的需求，那就快试试 lowdb 吧\\n```javascript\\nimport
      { join } from 'path'\\nimport { Low, JSONFile } from 'lowdb'\\n\\n// 新建 JSON
      文件用于存储数据\\nconst file = join(__dirname, 'db.json')\\nconst adapter = new JSONFile(file)\\nconst
      db = new Low(adapter)\\n\\n// 把内容更新到 db.data 并写入 JSON 文件\\ndb.data.posts.push({
      id: 1, title: 'lowdb is awesome' }).write()\\ndb.get('posts')\\n  .filter({title:
      'lowdb is awesome'})\\n  .sortBy('id')\\n  .take(5)\\n  .value()\\n```\\n\\n15、[eruda](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/liriliri/eruda)：一个专为手机端设计的前端页面调试工具。类似手机端迷你版开发者模式，可用于在手机端调试页面。主要功能包括：显示
      console 日志、检查元素状态、捕获 XHR 请求、显示本地存储和 Cookie 等信息\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/63/img/eruda.jpeg'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n16、[cusdis](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/djyde/cusdis)：这是一个界面清爽、注重隐私的轻量级博客评论系统。可以很方便地与
      React、Vue 或其他博客系统结合，并且还提供了一个后台来管理所有的评论。除此之外，还支持一键从 Disqus 导入、邮件通知等强大的功能\\n\\n\\u003cp
