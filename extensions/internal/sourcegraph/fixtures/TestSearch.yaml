      align=\\\"center\\\"\\u003e\\n    \\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img/master/hellogithub/01/img/hello-github.jpg'
      style=\\\"max-width:100%;\\\"\\u003e\\u003c/img\\u003e\\n\\u003c/p\\u003e\\n\\n##
      目录\\n\\n**Tips**：如果文中的图刷不出来，可以点击 [这里](https://hellogithub.com/periodical/volume/61/)
      获取更好的阅读体验。\\n\\n- [C 项目](#C-项目)\\n- [C# 项目](#C-项目-1)\\n- [Go 项目](#Go-项目)\\n-
      [Java 项目](#Java-项目)\\n- [JavaScript 项目](#JavaScript-项目)\\n- [PHP 项目](#PHP-项目)\\n-
      [Python 项目](#Python-项目)\\n- [Rust 项目](#Rust-项目)\\n- [Swift 项目](#Swift-项目)\\n-
      [其它](#其它)\\n- [开源书籍](#开源书籍)\\n- [机器学习](#机器学习)\\n\\n\\n- [返回首页](https://github.com/521xueweihan/HelloGitHub#%E5%86%85%E5%AE%B9)\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\n  \\u003cimg src=\\\"https://raw.githubusercontent.com/521xueweihan/img/master/hellogithub/logo/weixin.png\\\"
      style=\\\"max-width:30%;\\\"\\u003e\\u003c/img\\u003e\\u003cbr\\u003e\\n关注「HelloGitHub」公众号，第一时间收到推送\\n\\u003c/p\\u003e\\n\\n##
      内容\\n\\u003e **以下为本期内容**｜每个月 **28** 号更新\\n\\n### C 项目\\n1、[acwj](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/DoctorWkt/acwj)：教你写
      C 语言编译器的实战教程。教程注重实战循序渐进，一步步教你如何用 C 语言写一个可以自己编译自己（自举）、能够在真正的硬件上运行的 C 语言编译器\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/acwj.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n2、[zstd](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/facebook/zstd)：快速、无损的数据压缩算法
      Zstandard 的实现。Zstd 的压缩比接近 lzma、lzham 和 ppmx，并且比 lza 或 bzip2 性能更好。在相似的压缩比情况下，它解压缩的速度比其他的算法都要快。很多知名项目和游戏都有这个算法的身影，示例代码：\\n```c\\nstatic
      void compress_orDie(const char* fname, const char* oname)\\n{\\n    size_t fSize;\\n
      \   void* const fBuff = mallocAndLoadFile_orDie(fname, \\u0026fSize);\\n    size_t
      const cBuffSize = ZSTD_compressBound(fSize);\\n    void* const cBuff = malloc_orDie(cBuffSize);\\n\\n
      \   /* Compress.\\n     * If you are doing many compressions, you may want to
      reuse the context.\\n     * See the multiple_simple_compression.c example.\\n
      \    */\\n    size_t const cSize = ZSTD_compress(cBuff, cBuffSize, fBuff, fSize,
      1);\\n    CHECK_ZSTD(cSize);\\n\\n    saveFile_orDie(oname, cBuff, cSize);\\n\\n
      \   /* success */\\n    printf(\\\"%25s : %6u -\\u003e %7u - %s \\\\n\\\", fname,
      (unsigned)fSize, (unsigned)cSize, oname);\\n\\n    free(fBuff);\\n    free(cBuff);\\n}\\n```\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/zstd.jpeg'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003ca href=\\\"#目录\\\"\\u003e\U0001F519 返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n###
      C# 项目\\n3、[ravendb](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/ravendb/ravendb)：一款快速、可靠的开源
      NoSQL 数据库\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/ravendb.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n4、[Files](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/files-community/Files)：一个全新的文件管理器。采用
      Fluent Design 和 Windows 平台最新的 API 实现，简约但不简单\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/Files.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003ca href=\\\"#目录\\\"\\u003e\U0001F519 返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n###
      Go 项目\\n5、[jql](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/cube2222/jql)：用
      Go 写的 JSON 数据查询工具。该工具安装方便，语法简单容易上手，实用示例代码很多比如：\\n```\\n# 查询 test.json 文件中，所有国家的名称\\ncat
      test.json | jql '(elem \\\"countries\\\" (elem (keys) (elem \\\"name\\\")))'\\n[\\n
      \ \\\"Poland\\\",\\n  \\\"United States\\\",\\n  \\\"Germany\\\"\\n]\\n```\\n\\n6、[chanify](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/chanify/chanify)：基于
      Go 实现的向 iOS 设备推送消息的服务。手机上安装好配套的 iOS 应用，然后以 Docker 的方式部署完服务，就可以通过一条命令推送指定消息到
      APP 上，是不是很方便吖\\n```\\n# 发送文本消息\\n$ curl --form-string \\\"text=hello\\\" \\\"http://\\u003caddress\\u003e:\\u003cport\\u003e/v1/sender/\\u003ctoken\\u003e\\\"\\n\\n#
      发送文本文件\\n$ cat message.txt | curl -H \\\"Content-Type: text/plain\\\" --data-binary
      @- \\\"http://\\u003caddress\\u003e:\\u003cport\\u003e/v1/sender/\\u003ctoken\\u003e\\\"\\n```\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/chanify.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n7、[algorithm-pattern](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/greyireland/algorithm-pattern)：LeetCode
      刷题集合项目。项目从 Go 语言入门讲起，总结了一套刷题模板和解题套路，示例代码为 Go 语言\\n\\n8、[imaging](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/disintegration/imaging)：Go
      语言的图像处理库。支持：调整大小、旋转、剪切、亮度调整等功能，示例代码：\\n```go\\n// 调整\\ndstImage128 := imaging.Resize(srcImage,
      128, 128, imaging.Lanczos)\\n// 锐化\\ndstImage := imaging.Sharpen(srcImage, 0.5)\\n```\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/imaging.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n9、[ebiten](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/hajimehoshi/ebiten)：Go
      语言的 2D 游戏引擎库。通过它可以轻松地用 Go 语言制作出支持多平台的 2D 游戏，项目中还包含很多示例代码，帮助你快速上手\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/ebiten.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003ca href=\\\"#目录\\\"\\u003e\U0001F519 返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n###
      Java 项目\\n10、[flink-recommandSystem-demo](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/CheckChe0803/flink-recommandSystem-demo)：一个基于
      Flink 实现的商品实时推荐系统。可以通过这个项目了解和学习推荐系统的设计和流程，该系统是通过 Flink 处理日志和统计商品热度，将处理好的数据放入
      Redis 缓存。然后再将画像标签和实时记录放入 HBase。在用户请求获取推荐时，根据用户画像生成商品热度榜，并结合协同过滤和标签两个推荐模块，返回最终生成的商品推荐列表\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/flink-recommandSystem-demo.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n11、[OpenRefine](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/OpenRefine/OpenRefine)：一款用于清理数据的桌面工具。通过可视化的方式分析、整理数据，支持
      Windows、Linux、Mac 操作系统。拥有查询、过滤、去重、分析等功能，可以把杂乱的数据变成“整洁”的电子表格，还能够将结果导出成多种格式的文件。不会编程和
      SQL 的小伙伴们，也可以轻松分析海量数据啦！\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/OpenRefine.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n12、[jacoco](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/jacoco/jacoco)：Java
      代码测试覆盖率库\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/jacoco.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n13、[kooder](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/oschina/kooder)：一个开源的代码搜索服务。为包括
      GitLab、Gitea 的代码托管系统提供源码、仓库、Issue 的搜索服务\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/kooder.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003ca href=\\\"#目录\\\"\\u003e\U0001F519 返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n###
      JavaScript 项目\\n14、[taro](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/Cloud9c/taro)：一款
      Web 轻量级的 3D 游戏引擎。底层基于 three.js 和 cannon-es 支持 3D 刚体物理引擎\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/taro.gif'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n15、[kutt](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/thedevs-network/kutt)：免费开源的短链接服务。服务基于
      Node.js+Express+React 实现，支持管理链接、自定义短链接、设置链接密码、访问统计等功能\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/kutt.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n16、[nav](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/xjh22222228/nav)：一个支持
      SEO 的静态导航网站。不依赖后端的纯前端项目开箱即用，简单清爽\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/nav.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n17、[drawio](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/jgraph/drawio)：一款简洁强大的绘图工具。免费开源可以自行部署也可以[在线使用](https://app.diagrams.net/)，功能上直追
      Microsoft Visio。支持流程图、序列图、网络拓扑图、甘特图、思维导图、模型图等，还能导出多种格式类型比如 png、svg、PDF、HTML
      和 VSDX 格式（Microsoft Visio 图形格式）\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/drawio.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n18、[npkill](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/voidcosmos/npkill)：快速查找和轻松删除
      node_modules 文件夹的工具。还在为 node_modules 占了很多磁盘空间而烦恼吗？还在手动找用不到的 node_modules 目录吗？快来试试
      npkill 吧！轻松地删除 node_modules 目录\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/npkill.gif'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003ca href=\\\"#目录\\\"\\u003e\U0001F519 返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n###
      PHP 项目\\n19、[question2answer](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/q2a/question2answer)：采用
      PHP+MySQL 实现的免费开源的问答平台。基本上问答平台该有的功能它都有，那么问题来了是做个知乎还是 Stack Overflow 呢？\\n- 支持回答投票、评论、最佳回答、关注和关闭问题\\n-
      完备的用户和权限管理\\n- 多语言支持\\n- 搜索时的相似问题匹配\\n- 等等\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/question2answer.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003ca href=\\\"#目录\\\"\\u003e\U0001F519 返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n###
      Python 项目\\n20、[tomato-clock](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/coolcode/tomato-clock)：Python
      写的命令行番茄工作法定时器。代码仅有 100 多行，不依赖其它第三方库\\n```\\n\U0001F345 tomato 25 minutes. Ctrl+C
      to exit\\n \U0001F345\U0001F345----------------------------------------------
      [8%] 23:4 ⏰ \\n```\\n\\n21、[vardbg](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/CCExtractor/vardbg)：一款能够把
      Python 程序执行过程，导出成视频或动图的代码调试工具。可用于动画学算法、制作代码讲解视频等场景\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/vardbg.gif'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n22、[apkleaks](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/dwisiswant0/apkleaks)：扫描
      APK 文件是否包含敏感信息的命令行工具\\n```\\n// custom-rules.json\\n{\\n  \\\"Amazon AWS Access
      Key ID\\\": \\\"AKIA[0-9A-Z]{16}\\\",\\n  ...\\n}\\n$ apkleaks -f /path/to/file.apk
      -p rules.json -o ~/Documents/apkleaks-results.txt\\n```\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/apkleaks.jpeg'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n23、[graphene-django](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/graphql-python/graphene-django)：让你轻松地将
      GraphQL 整合到 Django 项目的库\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003ca href=\\\"#目录\\\"\\u003e\U0001F519
      返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n### Rust
      项目\\n24、[fselect](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/jhspetersson/fselect)：用类
      SQL 的命令查找文件的命令行工具\\n```\\nfselect size, path from /home/user where name = '*.cfg'
      or name = '*.tmp'\\nfselect size, abspath from ./tmp where size gt 2g\\nfselect
      hsize, abspath from ./tmp where size lt 8k\\n```\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003ca
      href=\\\"#目录\\\"\\u003e\U0001F519 返回目录 \U0001F519\\u003c/a\\u003e\\u003c/p\\u003e\\u003cbr\\u003e\\n\\n###
      Swift 项目\\n25、[awesome-ios](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/vsouza/awesome-ios)：超棒的
      iOS 开源项目集合。它非常全面包含 Objective-C、Swift 语言的项目，拥有网络、UI、JSON、数据库、音视频等分类，iOS 初学者寻找开源项目的好地方\\n\\n\\u003cp
      align=\\\"center\\\"\\u003e\\u003cimg src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/awesome-ios.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n26、[Knot](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/Lojii/Knot)：一款
      iOS 抓包工具。实现了 HTTP(S) 解析、流量解析、多格式导出、证书管理以及过程分析等\\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/Knot.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n27、[SwiftUITodo](https://hellogithub.com/periodical/statistics/click/?target=https://github.com/devxoul/SwiftUITodo)：用
      SwiftUI 做的 Todo 工具。这是一个示例项目帮助新手掌握 SwiftUI \\n\\n\\u003cp align=\\\"center\\\"\\u003e\\u003cimg
      src='https://raw.githubusercontent.com/521xueweihan/img2/master/hellogithub/61/img/SwiftUITodo.png'
      style=\\\"max-width:80%; max-height=80%;\\\"\\u003e\\u003c/img\\u003e\\u003c/p\\u003e\\n\\n\\u003cp
