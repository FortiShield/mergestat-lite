      \\\"996\\\"?\\n===\\n \\\"996\\\" trabajando, esperando en la UCI.\\n\\n Un
      horario de trabajo \\\"996\\\" se refiere a un horario de trabajo no oficial
      (9 am - 9 pm, 6 días a la semana) que ha ido ganando más popularidad. Servir
      a una compañía que fomenta el horario de trabajo \\\"996\\\" generalmente significa
      trabajar por lo menos 60 horas a la semana.\\n\\n Citado de la Ley del Trabajo
      de la República Popular China.\\n\\n**Artículo 36:**\\n\\n\\u003e El Estado
      deberá practicar un sistema de horas de trabajo en el que los empleados trabajen
      durante un máximo de ocho horas por día y no más de 44 horas por semana en promedio.\\n\\n**Artículo
      39:**\\n\\n\\u003e Si una empresa no puede cumplir con lo estipulado en el artículo
      36 y el artículo 38 de esta Ley debido a las características especiales de su
      producción, puede seguir otras reglas sobre el trabajo y descansar con la aprobación
      de los departamentos administrativos del trabajo.\\n**Artículo 41:**\\n\\n\\u003e
      El empleador puede prolongar las horas de trabajo debido a las necesidades de
      producción o negocios después de consultar con su sindicato y empleados. Las
      horas de trabajo que se prolongarán, en general, no deberán durar más de una
      hora al día, o no más de tres horas al día si se requiere tal prolongación debido
      a razones especiales y con la condición de garantizar la salud física de los
      empleados. . El tiempo de trabajo a prolongar no debe exceder, sin embargo,
      36 horas al mes.\\n\\n**Artículo 43:**\\n\\n\\u003e El empleador no prolongará
      las horas de trabajo de los empleados en violación de las estipulaciones de
      esta Ley.\\n\\n**Artículo 90:**\\n\\n\\u003e Si el empleador prolonga las horas
      de trabajo en violación de las estipulaciones de esta Ley, los departamentos
      administrativos de trabajo pueden advertirle, ordenarle que haga correcciones
      y puede imponerle una multa.\\n\\n**Artículo 91:**\\n\\n\\u003e (2) Negativa
      a pagar a los trabajadores remuneraciones salariales por trabajar más horas;\\n\\nGanando
      más popularidad y publicidad.\\n A principios de 2019, una empresa china de
      comercio electrónico llamada Youzan anunció la adopción del horario de trabajo
      \\\"996\\\" en el futuro, en la fiesta anual de la compañía. El CEO de Youzan
      respondió: \\\"Definitivamente, esta sería una buena decisión cuando miremos
      hacia atrás dentro de unos años\\\".\\n\\n A mediados de marzo de 2019, se informó
      que JD.com comenzó a adoptar el horario de trabajo \\\"996\\\" o \\\"995\\\"
      en algunas de sus unidades de negocios. JD.com PR publicó en su cuenta de Maimai
      (platform, una plataforma de red social empresarial china de nombre real): \\\"(Nuestra
      cultura es) para dedicarnos con todo nuestro corazón (para alcanzar los objetivos
      comerciales)\\\".\\n\\n Aunque recientemente está ganando más publicidad, este
      programa de trabajo es un \\\"secreto\\\" comúnmente conocido que se practica
      en muchas compañías en China.\\n\\n Compensación y beneficios\\n De acuerdo
      con la Ley del Trabajo, los empleados que siguen el horario de trabajo \\\"996\\\"
      merecen ser pagados 2.275 veces de su salario base. Desafortunadamente, las
      personas que trabajan bajo \\\"996\\\" rara vez cobran tanto.\\n\\n ¿De dónde
      viene el nombre de la repo 996.ICU?\\n Si sigue constantemente el horario de
      trabajo \\\"996\\\", corre el riesgo de ingresar a la Unidad de Cuidados Intensivos.\\n\\n
      Las vidas de los desarrolladores son importantes.\\n\",\"commit\":{\"oid\":\"19c6d18efb52b6bf12c34f2893c9bafad9e66ebb\"}},\"lineMatches\":[{\"preview\":\"
